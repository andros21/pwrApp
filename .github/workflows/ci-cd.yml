---
name: ci/cd pwrapp

"on":
  workflow_dispatch:
  push:
    branches:
      - flyio
    paths-ignore:
      - LICENSE
      - README.md
      - fly.toml
      - .github/workflows/ci-cd.yml
      - .github/dependabot.yml
      - test/

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  BASE_IMAGE: cgr.dev/chainguard/python

jobs:
  build:
    name: build pwrapp
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - name: lowercase image name
        run: |
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> ${GITHUB_ENV}
      - name: checkout project
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3
      - name: get base image
        id: base
        run: |
          set -x
          DIGEST="$(awk -F '=' '/ARG DIGEST/ {print $2}' Dockerfile)"
          echo "Base image: ${BASE_IMAGE}@${DIGEST}"
          echo "image=${BASE_IMAGE}@${DIGEST}" >> $GITHUB_OUTPUT
      - name: setup python
        uses: actions/setup-python@d27e3f3d7c64b4bbf8e4abfb9b63b83e846e0435
        with:
          python-version: '3.9'
      - name: install poetry
        uses: snok/install-poetry@d45b6d76012debf457ab49dffc7fb7b2efe8071d
        with:
          virtualenvs-create: false
      - name: export requirements.txt
        run: |
          set -x
          sed -i '20,24d' pyproject.toml
          poetry lock --no-update
          poetry export -o requirements.txt
      - name: install cosign
        uses: sigstore/cosign-installer@9e9de2292db7abb3f51b7f4808d98f0d347a8919
      - name: verify python apko image
        run: |
          cosign verify \
            --certificate-identity \
            'https://github.com/chainguard-images/images/.github/workflows/release.yaml@refs/heads/main' \
            --certificate-oidc-issuer 'https://token.actions.githubusercontent.com' \
            "${{ steps.base.outputs.image }}" | jq .
      - name: login ghcr.io
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: build pwrapp (devel)
        id: docker
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:devel
          # action fail with
          # ERROR: attestations are not supported by the current buildkitd
          #sbom: true
      # smoke test for pwrapp read `tesh.sh` header for more info
      - name: smoke test
        run: ./test/test.sh
        env:
          PWRAPP_DEVEL: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.docker.outputs.digest }}"
      - name: cosign pwrapp
        run: |
          cosign sign -y "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.docker.outputs.digest }}"
      - name: install crane
        uses: imjasonh/setup-crane@00c9e93efa4e1138c9a7a5c594acd6c75a2fbf0c
      - name: tag pwrapp (latest)
        run: |
          crane tag "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:devel" latest
  deploy:
    name: flyio deploy
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    environment:
      name: flyio
      url: https://pwrapp.fly.dev
    steps:
      - name: lowercase image name
        run: |
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> ${GITHUB_ENV}
      - name: install cosign
        uses: sigstore/cosign-installer@9e9de2292db7abb3f51b7f4808d98f0d347a8919
      - name: verify pwrapp image
        run: |
          cosign verify \
             --certificate-identity \
             'https://github.com/andros21/pwrApp/.github/workflows/ci-cd.yml@refs/heads/flyio' \
             --certificate-oidc-issuer 'https://token.actions.githubusercontent.com' \
             "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" | jq .
      - name: flyio deploy
        uses: superfly/flyctl-actions@adbb124b95f2e47566253d95497432c27f4bdd70
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        with:
          args: "deploy --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
